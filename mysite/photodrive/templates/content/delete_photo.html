{% extends '../base.html' %}
{% block title %}
{{ object.name }}
{% endblock %}

{% block navbar %}
{% include "content/navbar.html" %}
{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center h-100 align-items-center">
    <div class="row w-100">
        <h1 class="d-flex font-weight-bold text-left col-md-6 mt-3">{{ object.name }} </h1>
            <div class="mt-3 col-md-6 text-right">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
              Delete
            </button>
            </div>
        <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to delete {{ object.name }} ?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <a href="{{ object.get_remove_photo_url }}" class="btn btn-danger"> Confirm </a>
                      </div>
                    </div>
                  </div>
            </div>
    </div>
    <div class="d-block w-100 h-100 align-items-center">
        <img class="d-block mx-auto w-50" src="{{ object.photo.url }}"/>
    </div>
</div>









{% endblock %}
